{% extends 'base.html' %}
{% block title %}新增支出记录{% endblock %}
{% block content %}
	<div class="card">
		<h2>新增支出记录（{{ club.name }}）</h2>
		<form method="post" action="{{ url_for('create_expense', club_id=club.id) }}">
			<div>
				<label>标题</label>
				<input class="input" name="title" required />
			</div>
			<div style="margin-top:12px;">
				<label>金额（元）</label>
				<input class="input" name="amount" type="number" min="0.01" step="0.01" required />
			</div>
			<div style="margin-top:12px;">
				<label>备注</label>
				<textarea class="textarea" name="note" rows="3"></textarea>
			</div>
			<div style="margin-top:12px;">
				<label>支出日期（可选）</label>
				<input class="input" name="spent_at" type="date" />
			</div>
			<div style="margin-top:12px;">
				<button class="button primary" type="submit">保存</button>
				<a class="button ghost" href="{{ url_for('finance_dashboard', club_id=club.id) }}">返回财务总览</a>
			</div>
		</form>
	</div>
{% endblock %}
