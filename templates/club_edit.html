{% extends 'base.html' %}
{% block title %}编辑社团 - 高校社团管理{% endblock %}
{% block content %}
	<div class="card">
		<h2>编辑社团</h2>
		<form method="post" action="{{ url_for('edit_club', club_id=club.id) }}">
			<div>
				<label>社团名称</label>
				<input class="input" name="name" value="{{ club.name }}" required />
			</div>
			<div style="margin-top:12px;">
				<label>简介</label>
				<textarea class="textarea" name="description" rows="3">{{ club.description }}</textarea>
			</div>
			<div style="margin-top:12px;">
				<button class="button primary" type="submit">保存</button>
				<a class="button ghost" href="{{ url_for('list_clubs') }}">返回列表</a>
			</div>
		</form>
	</div>
{% endblock %}
