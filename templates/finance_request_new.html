{% extends 'base.html' %}
{% block title %}提交经费申请{% endblock %}
{% block content %}
	<div class="card">
		<h2>提交经费申请（{{ club.name }}）</h2>
		<form method="post" action="{{ url_for('create_finance_request', club_id=club.id) }}">
			<div>
				<label>标题</label>
				<input class="input" name="title" required />
			</div>
			<div style="margin-top:12px;">
				<label>金额（元）</label>
				<input class="input" name="amount" type="number" min="0.01" step="0.01" required />
			</div>
			<div style="margin-top:12px;">
				<label>事由</label>
				<textarea class="textarea" name="reason" rows="4"></textarea>
			</div>
			<div style="margin-top:12px;">
				<label>申请日期（可选）</label>
				<input class="input" name="request_date" type="date" placeholder="YYYY-MM-DD" />
			</div>
			<div style="margin-top:12px;">
				<button class="button primary" type="submit">提交</button>
				<a class="button ghost" href="{{ url_for('finance_dashboard', club_id=club.id) }}">返回财务总览</a>
			</div>
		</form>
	</div>
{% endblock %}
