{% extends 'base.html' %}
{% block title %}创建社团 - 高校社团管理{% endblock %}
{% block content %}
	<div class="card">
		<h2>创建社团</h2>
		<form method="post" action="{{ url_for('create_club') }}">
			<div>
				<label>社团名称</label>
				<input class="input" name="name" placeholder="例如：篮球社" required />
			</div>
			<div style="margin-top:12px;">
				<label>简介</label>
				<textarea class="textarea" name="description" rows="3" placeholder="可选"></textarea>
			</div>
			<div style="margin-top:12px;">
				<button class="button primary" type="submit">提交</button>
				<a class="button ghost" href="{{ url_for('list_clubs') }}">返回列表</a>
			</div>
		</form>
	</div>
{% endblock %}
