{% extends 'base.html' %}
{% block title %}经费申请审核{% endblock %}
{% block content %}
	<div class="card">
		<h2>待审批的经费申请</h2>
		<table class="table">
			<thead>
				<tr><th>社团</th><th>标题</th><th>金额</th><th>事由</th><th>时间</th><th>操作</th></tr>
			</thead>
			<tbody>
				{% for r in requests %}
				<tr>
					<td>{{ r.club_name }}</td>
					<td>{{ r.title }}</td>
					<td>{{ '%.2f'|format(r.amount) }}</td>
					<td>{{ r.reason }}</td>
					<td>{{ r.created_at }}</td>
					<td>
						<form method="post" action="{{ url_for('decide_finance', req_id=r.id, action='approve') }}" style="display:inline;">
							<button class="button primary" type="submit">通过</button>
						</form>
						<form method="post" action="{{ url_for('decide_finance', req_id=r.id, action='reject') }}" style="display:inline;">
							<button class="button danger" type="submit">拒绝</button>
						</form>
					</td>
				</tr>
				{% else %}
				<tr><td colspan="6">暂无待审批申请</td></tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
{% endblock %}
